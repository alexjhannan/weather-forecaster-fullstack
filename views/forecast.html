<h3>Forecast for {{ city }}</h3><a class="btn btn-primary" href="#/">Back to home</a> days: <a href="#/forecast/2" ng-class="{ 'bg-primary': days === '2' }">2</a> | <a href="#/forecast/5" ng-class="{ 'bg-primary': days === '5'}">5</a> | <a href="#/forecast/7" ng-class="{ 'bg-primary': days === '7' }">7</a>

<hr />
<div class="row">
	<div ng-repeat="day in weatherResult.list">
		<div class="col-xs-6 col-md-3">
			<weather-report weather-day="day" convert-to-standard="convertToF(temp)" convert-to-date="convertToDate(dt)" date-format="MMM d, y"></weather-report>
		</div>
	</div>
</div>
